[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 80

[tool.coverage.run]
omit = ["tests/typing_example.py"]

[tool.coverage.paths]
source = ["src", ".tox/*/site-packages"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.isort]
atomic=true
force_grid_wrap=0
include_trailing_comma=true
known_first_party = ["backports.zoneinfo"]
known_third_party=[
    "click",
    "dateutil",
    "hypothesis",
    "pint",
    "pytest",
    "pytz",
]
multi_line_output=3
use_parentheses=true

[tool.pylint.'MESSAGES CONTROL']
disable="all"
enable="""
    unused-import,
    unused-variable,
    unpacking-non-sequence,
    invalid-all-object,
    used-before-assignment,
    no-else-raise,
    bad-format-character,
    bad-format-string,
    bare-except,
"""
